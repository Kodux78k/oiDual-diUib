<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infodose | Menu Lateral</title>
  <!-- Manifesto e ícones -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" id="theme-color-meta" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: auto;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.6s ease;
    }

    body.light-mode {
      background: radial-gradient(circle at center, #f0f0f0, #dcdcdc);
      color: #111;
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
      z-index: 1;
    }

    iframe.active {
      opacity: 1;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s ease;
      z-index: 30;
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.3);
    }

    .symbol-bar {
      position: fixed;
      top: 55%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 40;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .symbol-bar.hidden {
      opacity: 0;
      transform: translateY(-50%) translateX(100%);
      pointer-events: none;
    }

    .symbol-button {
      width: 24px;
      height: 24px;
      font-size: 12px;
      color: white;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      opacity: 0.6;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      opacity: 1;
    }

    body.light-mode .symbol-button {
      background: rgba(0,0,0,0.05);
      color: #111;
    }

    .lock-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, border-color 0.3s ease;
      z-index: 50;
    }

    .lock-button:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.8);
    }

    body.light-mode .lock-button {
      border-color: rgba(0,0,0,0.5);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
      z-index: 50;
    }

    .menu-toggle:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.1);
    }

    body.light-mode .menu-toggle {
      background: rgba(0,0,0,0.05);
      color: #111;
    }

    .menu-toggle-line {
  p    width: 2px;
      height: 16px;
      background-color: white;
    }

    body.light-mode .menu-toggle-line {
      background-color: #111;
    }

    .menu-toggle.active {
      opacity: 0.4;
    }
  </style>
</head>
<body class="dark-mode">

  <div class="theme-toggle" onclick="toggleTheme()"></div>

  <div class="content">
    <iframe id="frame" src="https://kodux78k.github.io/oiDual-diUib/oiDual--Y-oiDoDia.html" class="active"></iframe>
  </div>

  <!--     <iframe id="frame" src="https://kodux78k.github.io/oi-Dual/oiDual-HdbH-io.html" class="active"></iframe>
  
  <div class="symbol-bar">
    <button class="symbol-button" onclick="loadPage('https://kodux78k.github.io/oiDual-0i0/')">◉</button>
    <button class="symbol-button" onclick="loadPage('https://kodux78k.github.io/oiDual-duali/')">◉</button>
    <button class="symbol-button" onclick="loadPage('https://kodux78k.github.io/oiDual-oiio/sFusi-szplasherzs.html')">◉</button>
  </div> -->

  <button class="lock-button" onclick="loadPage('https://kodux78k.github.io/oiDual-diUib/splash.html')"></button>

  <script>
    const frame = document.getElementById('frame');

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }
  </script>


</body></html>
